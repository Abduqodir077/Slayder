<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - dars slayder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="kata-slider">
            <div class="slider">
                <div class="slider-col">
                    <img src="./img/11.png" alt="">
                </div>
                <div class="slider-col">
                    <img src="./img/22.png" alt="">
                </div>
                <div class="slider-col">
                    <img src="./img/33.jpg" alt="">
                </div>
                <div class="slider-col">
                    <img src="./img/44.jpg" alt="">
                </div>
                
            </div>
        </div>

        <div class="controller">
            <div id="line1">
                <img src="./img/11.png" alt="" width="70" height="70">
            </div>
            <div id="line2">
                <img src="./img/22.png" width="70" height="70" alt="">
            </div>
            <div id="line3">
                <img src="./img/33.jpg" width="70" height="70" alt="">
            </div>
            <div id="line4">
                <img src="./img/44.jpg" width="70" height="70" alt="">
            </div>
            <div class="crud_plus_minus">
                <button id="sut">-</button>
                <input type="text" name="" id="qttBox" value="0">
                <button id="adt">+</button>
            </div>
            <div class="buy">
                <button>buy</button>
            </div>
            <div id="activ"></div>
        </div>

    </div>

    <script src="./js.js"></script>
</body>
</html>
